<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/base.css">
</head>

<body>
  <div class="cloud"></div>
  <div class="common-layer layer-login" style="display: none;">
    <h3 class="title">登录 <span btn class="close"><img class="img" src="../img/img08.png" alt=""></span></h3>
    <div class="tab-box">
      <div btn class="tab-btn cur">短信登录</div>
      <div btn class="tab-btn">密码登录</div>
    </div>
    <div class="form-main">
      <div class="phone-login" style="display: none;">
        <div class="form-box">
          <span class="form-title">手机号：</span>
          <select class="inp-sel">
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
          </select>
          <input type="text" class="inp-phone" placeholder="请输入手机号" maxlength="11">
        </div>
        <div class="form-box">
          <span class="form-title">短信验证码：</span>
          <input type="text" class="inp-sms" placeholder="请输入短信验证码">
          <span class="get-code">发送验证码</span>
          <span class="wait-code"><em class="size">30</em>s后重发</span>
        </div>
        <div class="form-box">
          <span class="form-title">验证码：</span>
          <input type="text" class="inp-code" placeholder="请输入验证码">
          <div class="img-box"><img class="img" class="img-code" alt=""></div>
        </div>
      </div>
      <div class="pwd-login">
        <div class="form-box">
          <span class="form-title">用户名：</span>
          <input type="text" class="inp-name" placeholder="请输入用户名/手机号/邮箱" maxlength="11">
        </div>
        <div class="form-box">
          <span class="form-title">用户密码：</span>
          <input type="password" placeholder="请输入用户密码" class="inp-name">
        </div>
        <div class="form-box">
          <span class="form-title">验证码：</span>
          <input type="text" class="inp-code" placeholder="请输入验证码">
          <div class="img-box"><img class="img" class="img-code" alt=""></div>
        </div>
      </div>
      <div class="reg-box">
        <span class="left" btn><span class="icon-box"><img class="icon" src="../img/img05.png" alt=""></span>微信登录</span>
        <span class="right">还没有账号？<span class="reg-btn" btn>立即注册</span></span>
      </div>
    </div>
    <footer class="layer-footer">
      <div class="close-btn">取消</div>
      <div class="submit-btn">确定</div>
    </footer>
  </div>

  <div class="common-layer layer-reg">
    <h3 class="title">用户注册 <span btn class="close"><img class="img" src="../img/img08.png" alt=""></span></h3>
    <div class="form-main">
      <div class="phone-login">
        <div class="form-box">
          <select class="inp-sel">
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
            <option value="+86">+86</option>
          </select>
          <input type="text" class="inp-phone" placeholder="请输入手机号" maxlength="11">
        </div>
        <div class="form-box">
          <input type="text" class="inp-sms" placeholder="请输入短信验证码">
          <span class="get-code">发送验证码</span>
          <span class="wait-code"><em class="size">30</em>s后重发</span>
        </div>
      </div>
      <p class="pact-box">
        <label class="common-checkbox">
          <input type="checkbox" class="input">
          <span class="label"></span>
        </label>
        我已阅读并同意
        <a class="a-pact" href="https://ms.morketing.com/user/privacy" target="
        ">《用户注册隐私条款协议》</a>
      </p>
      <div class="reg-btn" btn>立即注册</div>
      <div class="reg-box">
        <span class="left" btn><span class="icon-box"><img class="icon" src="../img/img05.png" alt=""></span>微信登录</span>
        <span class="right">还没有账号？<span class="log-btn" btn>立即注册</span></span>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery-1.11.3.min.js"></script>

</html>
